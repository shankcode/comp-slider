<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="original-image"></div>
        <input type="range" value='50' max='100'>
    </div>

    <script>
        let slider = document.querySelector(".slider input");
        console.log(slider)
        slider.addEventListener('input', (event) => {
            document.querySelector(".original-image").style.width = event.target.value + '%';
        });
    </script>
</body>

</html>
